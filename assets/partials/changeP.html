<div class="suc_content changP">
	<div class="suc_kuang">
		<div class="info">
			<span class="left_name">
				<span class="m_name"><a href="/" class="color_33">{{'ACCOUNT' | translate }}</a>&nbsp;&nbsp;&gt;</span>
				<span class="m_func">{{'RESET_PASSWORD' | translate }}</span>
			</span>
			<span class="right"><a href="#/userinfo?id={{userid}}">{{'BACK' | translate }}</a>
			</span>
		</div>
		<form id="changePwdForm" method="post" ng-submit="changePass()">
			<div class="changP_container">
				<p class="account_tips">{{'RESET_PASSWORD2' | translate }}</p>
			<dl class="clearfix"> 
			  <dt class="dt_l">{{'CURRENT_PASSWORD' | translate }}</dt>
			  <dd class="dd_r clearfix">
				<input id="txtPwd" class="input_kuang new_width item errortip" type="password" isrequired="true" ng-model="oldpassword">
				<span class="check_tips empty_tip" id="emailCode" ng-show＝"!!N_show">{{N_message}}</span>
			  </dd>
			  <dt class="dt_l clearfix">{{'NEW_PASSWORD' | translate }}</dt>
			  <dd class="dd_r clearfix dd_r_pos" id="pwdTd">
				  <input class="input_kuang new_width item errortip" type="password" isrequired="true" id="pwd" ng-model="password1">
				  <span class="check_tips" id="info_tips" ng-show＝"!!P_show">{{P_message}}</span>
			  </dd>
			  <dt class="dt_l clearfix">{{'CONFIRM_PASSWORD' | translate }}</dt>
			  <dd class="dd_r clearfix">
				<input class="input_kuang new_width item errortip" type="password" isrequired="true" ng-model="password2" repeat="#pwd">
				<span class="check_tips repeat_tip" ng-show＝"!!V_show">{{V_message}}</span>
			  </dd>
			  <!--输出图片识别码-->
			  
				<dt class="dt_l"></dt>
				<dd class="dd_r clearfix">
				  <div class="sub_bg">
					<input class="no_bg" type="submit" value="{{'SUBMIT' | translate }}">
				  </div>
				</dd>
				</dl>
			  </div>
		</form>
	</div>
</div>
